name: Build Different Distributions

on:
  schedule:
    - cron: '30 1 * * 3' # Wednesday at 1:30 AM UTC
  workflow_dispatch:

jobs:
  build-cron:
    if: github.repository == 'apache/systemds'
    name: ${{ matrix.os }} Java ${{ matrix.java }} ${{ matrix.javadist }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [
          ubuntu-latest, 
          macOS-latest, 
          windows-latest
          ]
        java: [
          # '8', 
          '17', 
          # '16'
          ]
        javadist: [
          'temurin',
          'zulu',
          'adopt',
          'adopt-openj9',
          'liberica',
          'microsoft'
          ]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v5

    - name: Setup Java ${{ matrix.java }} ${{ matrix.javadist }}
      uses: actions/setup-java@v4
      with:
        distribution: ${{ matrix.javadist }}
        java-version: ${{ matrix.java }}
        cache: 'maven'

    - name: Build
      run: mvn package -B
