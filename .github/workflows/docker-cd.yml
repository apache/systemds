name: Docker Image CI and CD

on:
  schedule:
    - cron: '30 1 * * 3' # Wednesday at 1:30 AM UTC
  workflow_dispatch:
  
jobs:
  build-nightly:
    if: github.repository == 'apache/systemds'
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - { image-pattern: nightly, docker-file: sysds.Dockerfile }
          - { image-pattern: python-nightly, docker-file: pythonsysds.Dockerfile }

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    # https://github.com/docker/metadata-action
    - name: Configure Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: apache/systemds
        tags: |
          type=raw,value=${{ matrix.image-pattern }}

    # https://github.com/docker/setup-buildx-action
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    # https://github.com/docker/login-action
    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

    # https://github.com/docker/build-push-action
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./docker/${{ matrix.docker-file }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
