name: Documentation

on:
  push:
    paths-ignore:
      - '*.html'
      - 'dev/**'
    branches:
      - main
  pull_request:
    paths-ignore:
      - '*.html'
      - 'dev/**'
    branches:
      - main

jobs:
  doc1:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        java: ['11']
        javadist: ['adopt']
    name: Java
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Java ${{ matrix.java }} ${{ matrix.javadist }}
      uses: actions/setup-java@v3
      with:
        distribution: ${{ matrix.javadist }}
        java-version: ${{ matrix.java }}
        cache: 'maven'
  
    - name: Make Documentation SystemDS Java
      run: mvn -ntp -P distribution package

  doc2:
    runs-on: ubuntu-latest
    name: Python
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7
        architecture: 'x64'

    - name: Cache Pip Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('src/main/python/docs/requires-docs.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-

    - name: Install Dependencies
      run: |
        cd src/main/python/docs
        python3 -m pip install -r requires-docs.txt

    - name: Make Documentation SystemDS-Python
      run: |
        cd src/main/python/docs
        make html
