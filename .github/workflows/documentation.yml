name: Documentation

on:
  push:
    paths-ignore:
      - '*.html'
      - 'dev/**'
    branches:
      - main
  pull_request:
    paths-ignore:
      - '*.html'
      - 'dev/**'
    branches:
      - main

jobs:
  documentation1:
    runs-on: ubuntu-latest
    name: Documentation Java
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Java 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Cache Maven Dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
  
    - name: Make Documentation SystemDS Java
      run: mvn -ntp -P distribution package

  documentation2:
    runs-on: ubuntu-latest
    name: Documentation Python
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
        architecture: 'x64'

    - name: Cache Pip Dependencies
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('src/main/python/docs/requires-docs.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-

    - name: Install Dependencies
      run: |
        cd src/main/python/docs
        python3 -m pip install -r requires-docs.txt

    - name: Make Documentation SystemDS-Python
      run: |
        cd src/main/python/docs
        make html
