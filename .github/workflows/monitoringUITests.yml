name: Test Monitoring UI Angular App

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '*.html'
      - 'src/main/python/**'
      - 'dev/**'
    branches:
      - main
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '*.html'
      - 'src/main/python/**'
      - 'dev/**'
    branches:
      - main
  # enable manual workflow trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ["lts/*"]

    steps:
      - uses: actions/checkout@v4
      - name: Build the application, with Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          # Set always-auth in npmrc
          always-auth: false # optional, default is false
          # Version Spec of the version to use.  Examples: 12.x, 10.15.1, >=10.15.0
          node-version: ${{ matrix.node-version }}
          # Target architecture for Node to use. Examples: x86, x64. Will use system architecture by default.
          architecture: x64
      - name: Install and run build
        run: |
          npm install
        working-directory: scripts/monitoring
      - name: Run tests
        run: |
          npm test
        working-directory: scripts/monitoring
