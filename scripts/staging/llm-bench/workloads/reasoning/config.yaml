name: reasoning

# available sources: toy (built-in), logiqa (LogiQA), boolq (BoolQ)
dataset:
  source: boolq
  n_samples: 10

generation:
  max_tokens: 512
  temperature: 0.0

openai:
  model: gpt-4.1-mini
  max_output_tokens: 512
  temperature: 0.0
  streaming: true
  max_retries: 5
  base_sleep_s: 0.5
