name: summarization

# available sources: toy (built-in), cnn (CNN/DailyMail), xsum (BBC XSum)
dataset:
  source: xsum
  n_samples: 10

generation:
  max_tokens: 80
  temperature: 0.0

openai:
  model: gpt-4.1-mini
  max_output_tokens: 128
  temperature: 0.0
  streaming: true 
  max_retries: 5
  base_sleep_s: 0.5
